<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/reducido.css">
</head>
<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="col-md-6 col-9">
                    <div class="card text-center rounded border-radius shadow-lg">
                        <img src="./images/illustration-hero.svg" alt="card-img-top" class="rounded-top border-radius">
                        <div class="card-body">
                            <h3 class="fw-bold m-4 text-dark">Order Summary</h3>
                            <p class="mx-5 fs-6 text-secondary">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
                            <div class="row">
                                <div class="col-10 bg-light d-flex justify-content-between m-auto">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <img src="/images/icon-music.svg" alt="" class="m-3">
                                        <div class="">
                                            <h5 class="m-auto fw-bolder text-dark">Anual plan</h5>
                                            <p class="m-auto text-secondary">$59,99/year</p>
                                        </div>
                                    </div>
                                    <a href="" class="d-flex align-items-center text-decoration-none text-primary">Change</a>
                                </div>
                            </div>
                            <div class="d-grid gap-2 col-11 mx-auto p-1 mt-4">
                                <button class="btn btn-primary text-white">Proceed to Payment</button>
                            </div>
                            <div class="mt-3">
                                <a href="" class="mt-3 text-decoration-none text-dark fw-bold">Cancel Order</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
